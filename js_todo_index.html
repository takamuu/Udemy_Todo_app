<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>TODO_APP(JS)</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <div class="input-area">
    <input placeholder="TODOを入力" />
    <button>追加</button>
  </div>
  <div class="incomplete-area">
    <p>未完了のTODO</p>
    <ul>
      <li>
        <div>
          <p>TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
    </ul>
  </div>
  <div class="complete-area">
    <p>完了したTODO</p>
    <ul>
      <li>
        <div>
          <p>TODOでした</p>
          <button>戻す</button>
        </div>
      </li>
    </ul>
  </div>
  <script src="src/js_todo_index.js"></script>
</body>

</html>
